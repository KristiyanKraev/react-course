<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ name, price, discountPrice, imageSrc }) {
        return (
          <div>
            <img src={imageSrc} width="100" />
            <p>{name}</p>
            {discountPrice ? (
              <>
                <p>
                  <del>Price: {price}$</del>
                </p>
                <p>Discount Price: {price}$</p>
              </>
            ) : (
              <p>Price: {price}$</p>
            )}
            <button>Add to card</button>
          </div>
        );
      }
      function App() {
        const imagePath = "../pictures/";

        return (
          <>
            <ProductDetails
              name="Cotton Socks"
              price="10.90"
              discountPrice="5.45"
              imageSrc={`${imagePath}cotton-socks.png`}
            />
            <ProductDetails
              name="Tennis balls"
              price="6.00"
              imageSrc={`${imagePath}tennis-balls.png`}
            />
            <ProductDetails
              name="Plain T-Shirt"
              price="7.99"
              imageSrc={`${imagePath}plain-t-shirt.png`}
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
