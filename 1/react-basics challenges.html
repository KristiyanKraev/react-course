<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const btn = <button>Good job!</button>;
      const paragraph = <p>My name is Kristiyan</p>;
      const div = (
        <div>
          {btn}
          {paragraph}
        </div>
      );
      const productCost = 10 + 8 * 2;
      const shippingCost = 5;

      const shoppingCart = (
        <div>
          <p>Cotton socks</p>
          <p>Price: 10$</p>
          <button>Add to cart</button>
        </div>
      );

      const newCart = (
        <div>
          <p>Product cost: ${productCost}</p>
          <p>Shipping cost: ${shippingCost}</p>
          <p>Total cost: ${productCost + shippingCost}</p>
          <p>Today is: {dayjs().format("MMMM D")}</p>
        </div>
      );

      console.log(productCost);
      console.log(dayjs().format("MMMM D"));
      console.log(dayjs().format("HH:mm:ss"));
      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      setInterval(() => {
        const time = <p>Current time: {dayjs().format("HH:mm:ss")}</p>;
        root.render(time);
      }, 1000);
    </script>
  </body>
</html>
